{% extends 'front.html' %}

{% block content %}
<h1>Simple Image Uploader</h1>

<br><hr><br>

<form action="{{upload_url}}" method="post" multiple="multiple" enctype="multipart/form-data">
  Upload File: <input type="file" name="image">
  <br>
  <input type="submit" name="submit" value="Submit">
</form>

{% endblock %}
