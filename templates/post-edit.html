{% extends 'front.html' %}

{% block content %}

<h1>Edit {{post.title}}</h1>

<form action="/new-post" method="post" encrypt="multipart/form-data">
  <label for="post-title">Title</label>
  <input type="text" id="post-title" value="{{post.title}}" name="title">
  <input type="submit" value="Save Post">
</form>

<br><hr><br>

{% for post in all_posts %}
<div><a href="/post/{{post.key.id()}}">{{post.title}}</a></div>
{% endfor %}

{% endblock %}
