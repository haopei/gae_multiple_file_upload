{% extends 'front.html' %}

{% block content %}
<h1>Upload Image</h1>
<p>This image is attached to this post: {{post}}</p>

<br><hr><br>

<form action="{{upload_url}}" method="post" enctype="multipart/form-data">
  Upload File: <input type="file" name="my-image">
  <br>
  <input type="hidden" value={{post.key.id()}} name="post_id">
  <input type="submit" name="submit" value="Submit">
</form>

<br><hr><br>
<h2>All ImageInfo Entities</h2>

{% for i in all_image_info %}
<div>{{i}}</div>
<br>
{% endfor %}

{% endblock %}
